name: vector_ai
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Sedan
      fonts:
        - asset: assets/fonts/Sedan-Regular.ttf
          weight: 900
        - asset: assets/fonts/Sedan-Italic.ttf
          weight: 900


